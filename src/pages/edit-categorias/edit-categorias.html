<ion-header class="toolbar" name ="Editar Categorias"></ion-header>


<ion-content padding>
<ion-list *ngIf="items | async as items">
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <h2>{{item.nombre}}</h2>
    </ion-item>
      <ion-item-options side="left">
      <button ion-button icon-only color="primary" (click)="editCategoria(item)">
        <fa-icon name="edit"></fa-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="deleteCat(item)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
<ion-footer>
    <ion-buttons>
        <button ion-button icon-left color="primary" (click)="insertCategoria()">
            <fa-icon name="categorias"></fa-icon>
            Crear Nueva
        </button>
    </ion-buttons>
</ion-footer>
