<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="formCatego" (ngSubmit)="sendForm()">
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <img [src]="base64Image" width="80"/>
            <button ion-button color="primary" block type="button" (click)="presentPictureActionSheet()">Cambiar foto</button>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block type="submit" [disabled]="!formCatego.valid">Guardar</button>
        </div>
    </form>
</ion-content>
