<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <img class="icon" src="./assets/imgs/logo.png" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card *ngFor="let item of items | async" (click)="goToCategorie(item)">
    <img [src]="item.image | safeHtml" />
    <div class="card-alpha"></div>
    <div class="card-title">{{item.nombre}}</div>
    <div class="card-subtitle">41 art√≠culos</div>
  </ion-card>

</ion-content>
