<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="login" text-center>
        <img class="logo" src="assets/imgs/logo.png" alt="Logo tharsis">
        <h1>Bienvenido</h1>
        <p>Por favor inicia sesion para acceder.</p>
        <form [formGroup]="form" (ngSubmit)="logInUserPass()">
            <ion-list>
                <ion-item margin-bottom>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item margin-bottom>
                    <ion-label floating>Clave</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <button ion-button color="primary" text-center block [disabled]="!form.valid">
                        <fa-icon name="user"></fa-icon>
                    Conectar
                </button>
            </ion-list>
        </form>
<!--        <button ion-button type="button" color="danger" icon-left block (click)="loginGoogle()">
                <fa-icon name="google" facls="fabrand"></fa-icon>
            Conectar con Google
        </button>-->
    </div>
</ion-content>
