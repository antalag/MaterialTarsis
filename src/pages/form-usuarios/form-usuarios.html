<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="formUser" (ngSubmit)="sendForm()">
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
        <ion-item *ngIf="!user.id">
            <ion-label floating>email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="!user.id">
            <ion-label floating>password</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>rol</ion-label>
            <ion-select okText="Ok" cancelText="cancelar" formControlName="rol">
                <ion-option value="1">Administrador</ion-option>
                <ion-option value="2">Editor</ion-option>
                <ion-option value="3">Usuario estandar</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>cargo</ion-label>
            <ion-input type="text" formControlName="cargo"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block type="submit" [disabled]="!formUser.valid">Guardar</button>
        </div>
    </form>
</ion-content>
