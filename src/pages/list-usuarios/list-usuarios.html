<ion-header class="toolbar" name ="Editar Usuarios"></ion-header>


<ion-content padding>
<ion-list *ngIf="items | async as items">
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
        <ion-avatar item-start color="primary">
        <img *ngIf="item.photoURL" [src]="item.photoURL |thumb:64 | async | safeHtml">
            <fa-icon *ngIf="!item.photoURL" name="user"></fa-icon>
      </ion-avatar>
      <h2>{{item.displayName}} - {{item.email}}</h2>
    </ion-item>
      <ion-item-options side="left">
      <button ion-button icon-only color="primary" (click)="editUsuario(item)">
        <fa-icon name="edit"></fa-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="deleteUser(item)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
<ion-footer>
    <ion-buttons>
        <button ion-button icon-left color="primary" (click)="insertUsuario()">
            <fa-icon name="user-plus"></fa-icon>
            Crear Nuevo
        </button>
    </ion-buttons>
</ion-footer>
