<ion-menu [content]="content">
  <ion-header></ion-header>

  <ion-content class="menu-content">
    <div class="menu-header">
      <div class="menu-header-img-container">
          <img class="menu-header-background" src="./assets/imgs/tools.jpg" />
      </div>
      <div class="card-alpha"></div>
      <!-- END SIDEBAR USERPIC -->
      <!-- SIDEBAR USER TITLE -->
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">
          {{user?.displayName}}
        </div>
        <div class="profile-usertitle-job">
          {{user?.cargo}}
        </div>
      </div>
      <!-- END SIDEBAR USER TITLE -->

      <!-- SIDEBAR BUTTONS -->
      <div class="profile-userbuttons">
        <button ion-button class="btn btn-success btn-sm" (click)="editPerfil()">Perfil</button>
      </div>
      <!-- END SIDEBAR BUTTONS -->

    </div>
    <!-- SIDEBAR MENU -->
    <div class="profile-usermenu">
      <ion-list>
        <button no-lines menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon class="icon-menu" [name]="p.icon" item-start></ion-icon>
          {{p.title}}
        </button>
        <button no-lines menuClose ion-item (click)="logOut()">
          <ion-icon class="icon-menu" name="log-out" item-start></ion-icon>
          Salir
        </button>
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
